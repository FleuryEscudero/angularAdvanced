<h3>{{legend}}</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-danger" type="button" (click)="changeValue(-5)"><i class="mdi mdi-minus"></i> </button>
  </span>
  <input  #perce name="percent" [(ngModel)]="percent" type="number" class="form-control"
    (ngModelChange)="onChange($event)" min="1" max="100">
  <div class="input-group-append" id="button-addon4">
    <span class="input-group-btn">
      <button class="btn btn-info" type="button" (click)="changeValue(+5)"><i class="mdi mdi-plus"></i></button>
    </span>
  </div>
</div>
