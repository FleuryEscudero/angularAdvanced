<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">Barra de progreso </h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            [attr.ariaValueNow]="percent1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
            [style.width]="percent1 + '%' "></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
            [attr.ariaValueNow]="percent2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
            [style.width]="percent2 + '%' "></div>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

       <appIncreaser (Update)="percent1 = $event" name="progress azul" [percent]="percent1"></appIncreaser>

      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <appIncreaser  (Update)="percent2 = $event" name="progress verde" [percent]="percent2"></appIncreaser>

      </div>
    </div>
  </div>
</div>
